<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaGuard - Soluções Resilientes Contra Enchentes</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="icon" href="src/assets/logo.png" type="png" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-container">
        <a href="#" class="logo-link">
          <img
            src="./src/assets/logo.png"
            alt="Logo da AquaGuard"
            class="logo"
          />
          <span class="logo-text">AquaGuard</span>
        </a>
        <nav class="main-nav">
          <button
            class="menu-toggle"
            aria-label="Abrir menu"
            aria-expanded="false"

          <ul class="nav-list">

            <li class="theme-icons">
              <button
                class="theme-icon"
                data-color="default"
                aria-label="Tema Padrão"
              ></button>
              <button
                class="theme-icon"
                data-color="dark"
                aria-label="Tema Escuro"
              ></button>
              <button
                class="theme-icon"
                data-color="contrast"
                aria-label="Alto Contraste"
              ></button>
            </li>
